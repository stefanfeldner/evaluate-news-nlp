<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
    </head>

    <body>
        <main>
            <section class="form_container">
                <h1>Analyzer</h1>
                <form class="" onsubmit="return handleSubmit(event)">
                    <label for="input">Enter the text that you wish to analyze here:</label><br>
                    <p id="errorMsg">Oh no, somethings wrong, please check your entered text</p>
                    <textarea id="input" name="input" placeholder="Text to analyze..." rows="10" cols="50"></textarea>
                    <input type="submit" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section class="results">
                <h3>Form Results:</h3>
                <div id="results_entry">
                    <p>The entered text is <span id="subjectivity">TEXT</span> and <span id="irony">TEXT</span> according to our analysis.</p>
                </div>
            </section>
        </main>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
